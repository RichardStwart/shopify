AllCops:
  Exclude:
    - vendor/**/*
    - app/models/pagination/query_parser.rb

# Allow both hash syntaxes
Style/HashSyntax:
  Enabled: false

Style/AndOr:
  EnforcedStyle: conditionals
  SupportedStyles:
    - always
    - conditionals

Style/SpaceInsideStringInterpolation:
  EnforcedStyle: space

Metrics/LineLength:
  Max: 120
